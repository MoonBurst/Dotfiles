# Switch workspaces with CTRL_ALT + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Scroll through existing workspaces with CTRL_ALT + scroll
bind = CTRL_ALT, right, workspace, e+1
bind = CTRL_ALT, left, workspace, e-1
bind = ALT, TAB, exec, hyprland-relative-workspace f --with-window

# MOVING WINDOWS TO WS
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 1, exec, $w1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 2, exec, $w2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 3, exec, $w3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 4, exec, $w4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 5, exec, $w5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 6, exec, $w6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 7, exec, $w7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 8, exec, $w8
bind = SUPER_SHIFT, 9, movetoworkspace, 9

# Scratchpad
bind = SUPER_SHIFT,minus,movetoworkspace,special
bind = SUPER_SHIFT,minus,togglespecialworkspace,
bind = SUPER_SHIFT,equal,togglespecialworkspace,

