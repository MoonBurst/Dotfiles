[default_apps]
teams                   =   "teams-for-linux --enable-features=UseOzonePlatform --ozone-platform=wayland --url {meeting_url}"
calendar_client         =   "thunderbird"                           # For fetching event tile data
terminal                =   "kitty"                                 # Used to start applications

[debug]
try_surpress_errors     =   false                                   # Disables the error screen for errors
try_surpress_warnings   =   false                                    # Disables the error screen for warnings

[appearance]
width                   =   900                                     # Sets the width of the main window
height                  =   500                                     # Sets the height of the main window
gsk_renderer            =   "vulkan"                                 # Sets the rendering engine. [ngl,gl, vulkan, cairo, ]
recolor_icons           =   true                                   # If set to true, uses the [icon-name]-symbolic icons
icon_paths              =   ["~/.config/sherlock/icons"]            # Sets where the application should look for custom icons
icon_size               =   22                                      # Sets the icon size for the tiles

[behavior]
caching                 =   true                                   # If set to true, will enable caching
cache                   =   "~/.cache/sherlock_desktop_cache.json"  # Sets the location for caching files
daemonize               =   false                                   # Enables deamon mode
animation               =   false                                    # Enables startup animations
